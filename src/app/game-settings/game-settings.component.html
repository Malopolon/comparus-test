<div class="wrapp">
    <form [formGroup]="settingsFrom" (ngSubmit)="onSubmit()">
        <input type="number" id="roundInterval" formControlName="interval">
        <button
            type="submit"
            [disabled]="!settingsFrom.valid"
            (click)="onSubmit()">Start</button>
    </form>
    
    <hr>
    <p>Round time: {{ this.settingsFrom.value['interval'] }}</p>
    <p>Player: {{ gameService.playerCount }}</p>
    <p>PC: {{ gameService.countPC }}</p>
</div>
