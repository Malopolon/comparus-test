<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
    <h3 class="alert-title">{{ alertTitle }}</h3>
    <p class="alert-message">{{ alertMessage }}</p>
    <hr>
    <p>Player: {{ playerScore }}</p>
    <p>PC: {{ pcScore }}</p>
    <div class="alert-actions">
        <button (click)="onClose()">Close</button>
    </div>
    
</div>
